<!doctype html>
<html lang="en">

<head>
  <title>Board Game Bank!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/media.css" />

  <!-- Google Font -->
  <link href="http://fonts.googleapis.com/css?family=Oswald:700|Droid+Serif:400,700italic" rel="stylesheet" type="text/css"
  />
</head>

<body>
  <!-- Navigation -->
  <section id="navigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark underline">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img id="navlogo" src="images/vault.svg" alt="Vault Logo">
          <span id="title">Board Game Bank</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">List</a>
            </li>
        </div>
      </div>
    </nav>
  </section>

  <!--**********************************************************************************************************-->
  <!--Game Info -->
  <section id=gameinfo>
    <div class="infobox">
      <h3>Dead of Winter</h3>
      <img class="gameinfoimg" src="images/boardgames/deadofwinter.jpg">
    </div>
      <div class="gameinfo">
          <section id="form area">
              <form>
                  <div class="form-group">
                      <label>Number of Players:</label>
                      <div class="formcontainer">
                          <div id="playerCheck">
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="players" id="playerOption1" value="1player"> 1
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="players" id="playerOption2" value="2player"> 2
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="players" id="playerOption3" value="3player"> 3
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="players" id="playerOption4" value="4player"> 4
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="players" id="playerOption5" value="5player"> 5
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="checkbox" name="players" id="playerOption6" value="6player"> 6+
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="timeSelect">Play Time:</label>
                      <select class="form-control" id="newTimeSelect">
                          <option selected>...</option>
                          <option>Quick</option>
                          <option>Medium</option>
                          <option>Long</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label for="categorySelect">Categories:</label>
                      <select multiple class="form-control" id="newCategorySelect" size="7">
                          <option>Area Control</option>
                          <option>Bluffing</option>
                          <option>Card Game</option>
                          <option>Deck Builder</option>
                          <option>Dice Rolling</option>
                          <option>Elimination</option>
                          <option>Hidden Roles</option>
                      </select>
                  </div>
                  <div class="form-group">
                      <label>Rating:</label>
                      <div class="formcontainer">
                          <div id="ratingRadios">
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="radio" name="rating" id="newRatingOption1" value="option1"> 1
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="radio" name="rating" id="newRatingOption2" value="option1"> 2
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="radio" name="rating" id="newRatingOption3" value="option1"> 3
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="radio" name="rating" id="newRatingOption4" value="option1"> 4
                                  </label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="radio" name="rating" id="newRatingOption5" value="option1"> 5
                                  </label>
                              </div>
                          </div>
                          <button type="button" class="btn btn-primary addgamebtn">EDIT</button>
                      </div>
                  </div>
              </form>
          </section>
      </div>
  </section>


  <!--**********************************************************************************************************-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>

</html>
